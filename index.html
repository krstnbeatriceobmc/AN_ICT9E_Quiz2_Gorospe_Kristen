    <div class="form-container mt-5">
    <h1 class="mb-2 text-center">
      ROBOTICS CLUB REGISTRATION FORM
    </h1>    

      <div class="container mb-6">
        <form>
        <div class="row mb-4">
          <div class="col md-6">
            <label for="name">Name</label>
            <input type="name" class="form-control" id="Name" placeholder="Insert Name">
          </div>
          <div class="col md-6">
            <label for="age">Age</label>
            <input type="age" class="form-control" id="Age" placeholder="Insert Age">
          </div>

           <div class="container mb-6">
          <div class="row mb-4">
          <div class="col md-6">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Insert Email Address">
          </div>
          <div class="col md-6">
            <label for="number">Phone Number</label>
            <input type="text" class="form-control" id="number" placeholder="Insert Phone Number">
          </div> </div>

          <h4>Preferred Robotic Topics</h4> 


<div class="form-check mb-3" id="exampleCheck1">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">
            Programming
          </label> <br>
        </div>

        <div class="form-check mb-3" id="exampleCheck1">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">
            Electronics
          </label> <br>
        </div>

        <div class="form-check mb-3" id="exampleCheck1">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">
            Mechanical Design
          </label> <br>
        </div>

        <h4>Robotics Experience Level</h4> 


<div class="form-check mb-3" id="exampleCheck1">
          <input type="radio" id="radio1" name="radio" value="Beginner"> Beginner <br>
          <input type="radio" id="radio1" name="radio" value="Intermediate"> Intermediate <br>
          <input type="radio" id="radio1" name="radio" value="Advanced"> Advanced <br>
        </div>

        <div>
          <label for="select">Preferred Robotics Project</label> <br>
        <select id="select" name="select">
          <option value="" disabled selected>Choose a project...</option>
          <option value="Educational and Beginner Projects">Educational and Beginner Projects</option>
          <option value="Intermediate Projects">Intermediate Projects</option>
          <option value="Advanced Projects">Advanced Projects</option>
          <option value="Specialized and Industrial Projects">Specialized and Industrial Projects</option>
          <option value="DIY and Fun Projects">DIY and Fun Projects</option>
          <option value="Robotics with Environmental Applications">Robotics with Environmental Applications</option>
          <option value="Healthcare and Medical Robotics">Healthcare and Medical Robotics</option>
          <option value="Creative Robotics Projects">Creative Robotics Projects</option>
        </select> </div>

        <div>
            <label>Statement of Interest</label>
        <textarea id="textarea" name="textarea" rows="4" cols="50" placeholder="Start typing..."></textarea>
        <button type="submit" class="btn btn-primary">Submit</button>
        <button type="reset" class="btn btn-primary">Reset</button>
        </div>




      </div>
    </form>
